{% extends "layout.html" %}
{% block content %}
  <div class="content-section shadow-sm">
    <div class="d-flex align-items-center mb-4">
      <div class="comment-icon me-3 p-3 rounded-circle bg-info">
        <i class="fas fa-comment-alt text-dark fs-4"></i>
      </div>
      <h2 class="mb-0">Update Your Comment</h2>
    </div>
    
    <form method="POST">
      {{ form.hidden_tag() }}
      <div class="form-group mb-3">
        {{ form.content.label(class="form-label") }}
        {{ form.content(class="form-control", rows="3", placeholder="What are your thoughts?") }}
      </div>
      <div class="d-flex mt-4">
        {{ form.submit(class="btn btn-primary") }}
        <a href="{{ url_for('home') }}" class="btn btn-outline-secondary ms-2">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
